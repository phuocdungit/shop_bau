<div class="container_fullwidth">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="banner">
                    <div class="bannerslide" id="bannerslide">
                        <ul class="slides">
                            <li>
                                <a href="">
                                    <img src="images/aa.jpg" width="100%" alt=""/>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="clearfix">
                </div>
                <div class="products-grid">
                    <div class="toolbar">
                        <div class="sorter">
                            <div class="sort-by">
                                Sort by :
                                <select ng-model="$ctrl.orderProp">
                                    <option value="">None</option>
                                    <option value="name">Name</option>
                                    <option value="price">Price</option>
                                </select>
                            </div>
                            <div class="limiter">
                                Show :
                                <select ng-model="$ctrl.show">
                                    <option value="4">4</option>
                                    <option value="8">8</option>
                                    <option value="12">12</option>
                                    <option value="16">16</option>
                                    <option value="20">20</option>
                                    <option value="40">40</option>
                                </select>
                            </div>
                            <div class="search">
                                Search:
                                <input ng-model="$ctrl.query"/>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                    </div>
                    <div class="row">
                        <div ng-repeat="phone in $ctrl.phones | filter:{ type : $ctrl.type||$ctrl.query }| orderBy:$ctrl.orderProp | limitTo:$ctrl.show"
                             class="col-md-3 col-sm-6">
                            <div class="products">
                                <div class="thumbnail"><a href="#/phones/{{phone.id}}" class="thumb"><img
                                        ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"/></a></div>
                                <div class="productname"><a href="#/phones/{{phone.id}}">{{phone.name}}</a></div>
                                <h4 class="price">${{phone.price|number:2}}</h4>
                                <div class="button_group" ng-controller="ButtonGroup as button">
                                    <button ng-click="button.AddToCart(phone.id)" class="button add-cart" type="button">
                                        Add To Cart
                                    </button>
                                    <button class="button compare" type="button">
                                        <i class="fa fa-exchange">
                                        </i>
                                    </button>
                                    <button class="button wishlist" type="button">
                                        <i class="fa fa-heart-o">
                                        </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                    </div>
                    <div class="toolbar">
                        <div class="sorter bottom">
                            <div class="sort-by">
                                Sort by :
                                <select ng-model="$ctrl.orderProp">
                                    <option value="">None</option>
                                    <option value="name">Name</option>
                                    <option value="price">Price</option>
                                </select>
                            </div>
                            <div class="limiter">
                                Show :
                                <select ng-model="$ctrl.show">
                                    <option value="4">4</option>
                                    <option value="8">8</option>
                                    <option value="12">12</option>
                                    <option value="16">16</option>
                                    <option value="20">20</option>
                                    <option value="40">40</option>
                                </select>

                            </div>
                            <div class="search">
                                Search:
                                <input ng-model="$ctrl.query"/>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
